<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div id="app">
    </div>
    <style>
        .header{
            width: 100%;
            height: 100px;
            background-color: blue;
        }
        .menu{
            width: 30%;
            height: 300px;
            background-color: red;
            float: left;
        }
        .content{
            width: 70%;
            height: 300px;
            background-color: green;
            float: right;
        }

    </style>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/vue-router/dist/vue-router.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script>

        Vue.component('Vbutton',{
            props:{
                title: {default:'点我'}
            },
            template: '<button>{{this.title}}</button>'
        });
        var Header = {
            template: '<div class="header"><el-row>\n' +
            '  <el-button>默认按钮</el-button>\n' +
            '  <el-button type="primary">主要按钮</el-button>\n' +
            '  <el-button type="success">成功按钮</el-button>\n' +
            '  <el-button type="info">信息按钮</el-button>\n' +
            '  <el-button type="warning">警告按钮</el-button>\n' +
            '  <el-button type="danger">危险按钮</el-button>\n' +
            '</el-row></div>',
        };

        var Menu = {
            template: '<div class="menu"><Vbutton title="哈哈哈"/></div>',
        };

        var Content = {
            props: {
                dataList:{type:Array,default:[]}
            },
            data:function () {
                return {
                    fontSizeV: 'large',
                    fontColorV:'green',
                }
            },
            template: '<div class="content" onclick="handleClikc"><ul style="{color: blue;}"><li v-for="item in dataList" style="{color: blue;}">{{item.title}}</li></ul> </div>',
            methods:{
                handleClikc: function () {
                    this.$emit('onclick')
                }
            }
        };

        new Vue({
            el:"#app",
            template:'<div><Header/><Menu/><Content :dataList="dataList" @click=""/></div>',
            components:{
                Header: Header,
                Menu: Menu,
                Content: Content,
            },
            data: {
                msg: 'data',
                dataList: [{id:1,title:'苹果'},{id:1,title:'苹果'},{id:1,title:'苹果'}]
            },
            props: {
                title: {default: 'props'},
            },
            beforeCreate: function () {
                console.log('beforeCreate');
                // console.log(this.msg);
            },
            created: function () {
                console.log('created');
                console.log(this.msg);
            },
            methods:{
                diandian:function () {

                }
            }
        })
    </script>
</body>
</html>
